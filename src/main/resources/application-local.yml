spring:
  config:
    activate:
      on-profile: "localPort"

server:
  port: 8080
---

spring:
  config:
    activate:
      on-profile: "localDB"

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:tcp://localhost/~/togedy'
    username: sa
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
#        show-sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

---