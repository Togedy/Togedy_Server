spring:
  profiles:
    group:
      "local": "localPort, localDB, localS3, localSecret"
      "dev": "devPort, devDB, devS3, devSecret"
      "prod": "prodPort, prodDB, prodS3, prodSecret"
---
spring:
  config:
    activate:
      on-profile: "devPort"

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: "devDB"

  datasource:
    url: ${DATASOURCE_URL_DEV}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    org.hibernate.sql: debug

---
spring:
  config:
    activate:
      on-profile: "devS3"
cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    s3:
      bucket: togedy-bucket
    region:
      static: ap-northeast-2 # 리전 정보(서울)
    stack:
      auto: false

---
spring:
  config:
    activate:
      on-profile: "devSecret"
secret:
  jwt-secret-key: ${JWT_SECRET_KEY}
  jwt-access-expired-in: 5184000000
  jwt-refresh-expired-in: 5184000000

  oauth:
    kakao:
      redirect-url: ${KAKAO_REDIRECT_URL}
      restapi-key: ${KAKAO_RESTAPI_KEY}
      client-secret: ${KAKAO_CLIENT_SECRET}

---